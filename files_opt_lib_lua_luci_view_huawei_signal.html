<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><%+header%>
<link rel="stylesheet" href="/ndms/huawei.css">
<h2><%:Huawei LTE Signal%></h2>
<div class="cbi-map" id="cbi-huawei">
  <fieldset class="cbi-section">
    <legend><%:Signal Parameters%></legend>
    <div class="cbi-section-descr"><%:Mobile connection details from Huawei modem%></div>
    <div class="cbi-value signal-gauge">
      <table class="signal-table">
        <tr><th>RSRP (dBm)</th><td id="rsrp">-</td></tr>
        <tr><th>SINR (dB)</th><td id="sinr">-</td></tr>
        <tr><th>RSRQ (dB)</th><td id="rsrq">-</td></tr>
        <tr><th>RSSI (dBm)</th><td id="rssi">-</td></tr>
        <tr><th>Cell ID</th><td id="cell_id">-</td></tr>
        <tr><th>PCI</th><td id="pci">-</td></tr>
        <tr><th>Band</th><td id="band">-</td></tr>
        <tr><th>Bandwidth (MHz)</th><td id="dlbandwidth">-</td></tr>
        <tr><th>Operator</th><td id="operator">-</td></tr>
        <tr><th>MCC/MNC</th><td id="mccmnc">-</td></tr>
        <tr><th>Signal Level</th><td id="signal_icon">-</td></tr>
        <tr><th>Download Rate (bytes/s)</th><td id="download_rate">-</td></tr>
        <tr><th>Upload Rate (bytes/s)</th><td id="upload_rate">-</td></tr>
      </table>
    </div>
  </fieldset>
</div>
<script type="text/javascript">
  function updateSignal() {
    fetch('/cgi-bin/luci/admin/network/huawei/signal_data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('rsrp').innerText = data.rsrp || '-';
        document.getElementById('sinr').innerText = data.sinr || '-';
        document.getElementById('rsrq').innerText = data.rsrq || '-';
        document.getElementById('rssi').innerText = data.rssi || '-';
        document.getElementById('cell_id').innerText = data.cell_id || '-';
        document.getElementById('pci').innerText = data.pci || '-';
        document.getElementById('band').innerText = data.band || '-';
        document.getElementById('dlbandwidth').innerText = data.dlbandwidth || '-';
        document.getElementById('operator').innerText = data.operator || '-';
        document.getElementById('mccmnc').innerText = data.mccmnc || '-';
        document.getElementById('signal_icon').innerText = data.signal_icon || '-';
        document.getElementById('download_rate').innerText = data.download_rate || '-';
        document.getElementById('upload_rate').innerText = data.upload_rate || '-';
      })
      .catch(() => {
        document.getElementById('rsrp').innerText = '-';
        document.getElementById('sinr').innerText = '-';
        document.getElementById('rsrq').innerText = '-';
        document.getElementById('rssi').innerText = '-';
        document.getElementById('cell_id').innerText = '-';
        document.getElementById('pci').innerText = '-';
        document.getElementById('band').innerText = '-';
        document.getElementById('dlbandwidth').innerText = '-';
        document.getElementById('operator').innerText = '-';
        document.getElementById('mccmnc').innerText = '-';
        document.getElementById('signal_icon').innerText = '-';
        document.getElementById('download_rate').innerText = '-';
        document.getElementById('upload_rate').innerText = '-';
      });
  }
  setInterval(updateSignal, 5000);
  updateSignal();
</script>
